---
- name: mounting share(s)
  mount:
    path: /var/www
    src: fs-0d283af8fd389f889:/
    fstype: efs
    opts: nosuid,noexec,defaults,tls,accesspoint=fsap-079fbbb9c844dbc4e
    state: present

- name: install httpd on the webserver
  ansible.builtin.yum:
    enablerepo: "BaseOS,AppStream"
    name: "httpd"
    state: present

- name: install PHP
  ansible.builtin.yum:
    name:
      - php 
      - php-mysqlnd
      - php-gd 
      - php-curl
      - php-common
      - php-fpm
      - php-mbstring
      - php-opcache 
      - php-xml
      - php-intl 
      - php-json
    state: present

- name: ensure php-fpm is started and enabled
  ansible.builtin.service:
     name: php-fpm
     state: reloaded
     enabled: yes
  notify: Restart httpd

- import_tasks: setup-site.yml
